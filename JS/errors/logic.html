<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunc()
        {
            var a=100;
            var b=10;
            try {
                  if ( b == 0 ) 
                  {
                     throw( "Divide by zero error." ); 
                  } 
                  else
                   {
                     var c = a / b;
                     alert(c);
                   }
                }
               catch ( e ) 
               {
                  alert("Error: " + e);
               }
               
        }
    </script>
</head>
<body>
    <p>click the button</p>
    <button type="button" value="submit" onclick="myfunc();">Button</button>
</body>
</html>
